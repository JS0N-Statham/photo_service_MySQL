<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сервис сбора фотоизображений состояния производственного оборудования</title>
    <link rel="stylesheet" href="/static/styles_login.css">
</head>
<body>
    <div class="form-container">
<form action="/login" method="post">
    <h1>Авторизация</h1>

    <div class="form-group">
        <label for="username" style="display: inline-block;">Логин:</label>
        <input type="text" id="username" name="username" required style="display: inline-block;">
    </div>

    <div class="form-group">
        <label for="password" style="display: inline-block;">Пароль:</label>
        <input type="password" id="password" name="password" required style="display: inline-block;">
    </div>
    <div class="form-group">
        <button type="submit">Войти</button>
    </div>
</form>
    </div>
</body>
</html>
